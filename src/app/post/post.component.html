<div *ngIf="post">
  <h1>
    {{ post["title"] }}
  </h1>
  <p>
    {{ post["content"] }}
  </p>
  <div><h3>Comments</h3></div>
  <div>
    <div *ngFor="let comment of comments">
      <h4>{{ comment["author"] }} {{ comment["created"] | timeAgo }} </h4>
      {{ comment["message"]}}
    </div>
  </div>
</div>
